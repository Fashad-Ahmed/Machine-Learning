    <!-- Title Page-->

        rel="stylesheet" media="all">
    <link href="{{ url_for('static', filename = 'vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet"
        media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

    <!-- Main CSS-->
    <link href="{{ url_for('static', filename = 'css/main.css') }}" rel="stylesheet" media="all">
    <style>
        body {
            background-image: url('{{ url_for('static', filename = 'images/diabetes.jpg') }}');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="page-wrapper p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Diagnosis Info</h2>
                    <form method="POST" action="/diagnosis">
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="NAME" name="name">
                        </div>


                        <div class="col-12">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="gender">
                                        <option disabled="disabled" selected="selected">GENDER</option>
                                        <option>Male</option>
                                        <option>Female</option>
                                        <option>Other</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>


                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="What is your AGE?" name="age">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text"
                                placeholder="How many times have you been pregnant?" name="pregnant">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="What is your insulin level?"
                                name="insulin">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="What is your BMI level?" name="bmi">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="What is your Pedigree level?"
                                name="pedigree">
                        </div>

                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="What is your Glucose level?"
                                name="glucose">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="What is your BP level?" name="bp">
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('static', filename = 'vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('static', filename = 'vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('static', filename = 'js/global.js') }}"></script>
